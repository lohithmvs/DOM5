<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a number:");
        let sum=0;
        for(let i of a){
            sum+=+i;
        }
        console.log(sum);
        var b=document.createElement("h1");
        b.innerText=sum;
        document.body.appendChild(b);
    </script>
</body>
</html>
